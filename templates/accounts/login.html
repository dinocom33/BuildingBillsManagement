{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
    <section class="mb-5 mt-5 pt-4 pb-5">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-10">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                {% include 'partials/_alerts.html' %}
                                <div class="col-md-10 col-lg-6 order-2 order-lg-1">
                                    <h2 class="text-center h1 fw-bold mb-4">Sign in</h2>

                                    <form action="{% url 'login' %}?next={{ request.path }}" method="POST"
                                          class="mx-1 mx-md-4">
                                        {% csrf_token %}
                                        <input type="hidden" name="next" value="{{ request.GET.next }}"/>

                                        <div class="form-group mb-4">
                                            <label for="email" class="form-label">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input name="email" type="email" id="email" class="form-control"
                                                       required placeholder="Enter your email"/>
                                            </div>
                                        </div>

                                        <div class="form-group mb-4">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input name="password" type="password" id="password"
                                                       class="form-control" required placeholder="Enter your password"/>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mb-4">
                                            <button type="submit" class="btn btn-outline-primary btn-lg">Login</button>
                                        </div>

                                        <div class="text-center">
                                            <a href="{% url 'password_reset' %}"
                                               style="text-decoration: none; color: #007bff;"><i>Forgot
                                                Password?</i></a>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
