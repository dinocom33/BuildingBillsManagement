{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
    {% include 'partials/_alerts.html' %}
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <!-- Login Form Section -->
                            <div class="col-md-10 col-lg-6 order-2 order-lg-1">
                                <h2 class="text-center fw-bold mb-4">Sign In</h2>

                                <form action="{% url 'login' %}?next={{ request.path }}" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="next" value="{{ request.GET.next }}"/>

                                    <!-- Email Field -->
                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text border-0 bg-light">
                                                <i class="fas fa-envelope text-primary"></i>
                                            </span>
                                            <input name="email" type="email" id="email"
                                                   class="form-control border-0 bg-light"
                                                   required placeholder="Enter your email"/>
                                        </div>
                                    </div>

                                    <!-- Password Field -->
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text border-0 bg-light">
                                                <i class="fas fa-lock text-primary"></i>
                                            </span>
                                            <input name="password" type="password" id="password"
                                                   class="form-control border-0 bg-light"
                                                   required placeholder="Enter your password"/>
                                        </div>
                                    </div>

                                    <!-- Login Button -->
                                    <div class="d-flex justify-content-center mb-4">
                                        <button type="submit" class="btn btn-primary rounded-pill px-4">
                                            <i class="fas fa-sign-in-alt me-2"></i>
                                            Login
                                        </button>
                                    </div>

                                    <!-- Forgot Password Link -->
                                    <div class="text-center">
                                        <a href="{% url 'password_reset' %}" class="text-primary text-decoration-none">
                                            <i>Forgot Password?</i>
                                        </a>
                                    </div>
                                </form>
                            </div>

                            <!-- Image Section -->
                            <div class="col-md-10 col-lg-6 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid rounded" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
