{% extends 'base.html' %}
{% load static %}
{% load month_tags %}

{% block title %}Profile{% endblock title %}

{% block content %}
    <section class="mb-5 mt-5 pb-3 pt-4">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-10">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                {% include 'partials/_alerts.html' %}
                                <div class="col-md-10 col-lg-6 order-2 order-lg-1">
                                    <h2 class="text-center h1 fw-bold mb-4">My Profile</h2>

                                    <form action="{% url 'profile' %}" method="POST" class="mx-1 mx-md-4">
                                        {% csrf_token %}

                                        <div class="row mb-4">
                                            <div class="col">
                                                <div class="form-outline">
                                                    <div class="input-group">
                                                        <span class="input-group-text"><i
                                                                class="fas fa-user"></i></span>
                                                        {{ form.first_name }}
                                                    </div>
                                                    <label class="form-label" for="first_name">First Name</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-outline">
                                                    <div class="input-group">
                                                        <span class="input-group-text"><i
                                                                class="fas fa-user"></i></span>
                                                        {{ form.last_name }}
                                                    </div>
                                                    <label class="form-label" for="last_name">Last Name</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                {{ form.email }}
                                            </div>
                                            <label class="form-label" for="email">Email</label>
                                        </div>

                                        <div class="d-flex justify-content-center mb-4">
                                            <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
                                        </div>

                                        <div class="text-center">
                                            <a href="{% url 'password_reset' %}"
                                               style="text-decoration: none; color: #007bff;">
                                                Change Password
                                            </a>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-md-10 col-lg-6 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
