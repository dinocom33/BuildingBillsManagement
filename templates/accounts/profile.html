{% extends 'base.html' %}
{% load static %}
{% load month_tags %}

{% block title %}Profile{% endblock title %}

{% block content %}
    <div class="container py-5">
        {% include 'partials/_alerts.html' %}
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">

                            <!-- Profile Form Section -->
                            <div class="col-md-10 col-lg-6 order-2 order-lg-1">
                                <h2 class="text-center fw-bold mb-4">My Profile</h2>

                                <form action="{% url 'profile' %}" method="POST">
                                    {% csrf_token %}

                                    <!-- First and Last Name Fields -->
                                    <div class="row mb-4">
                                        <div class="col">
                                            <label for="first_name" class="form-label">First Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text border-0 bg-light">
                                                    <i class="fas fa-user text-primary"></i>
                                                </span>
                                                {{ form.first_name }}
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="last_name" class="form-label">Last Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text border-0 bg-light">
                                                    <i class="fas fa-user text-primary"></i>
                                                </span>
                                                {{ form.last_name }}
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email Field -->
                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text border-0 bg-light">
                                                <i class="fas fa-envelope text-primary"></i>
                                            </span>
                                            {{ form.email }}
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="d-flex justify-content-center mb-4">
                                        <button type="submit" class="btn btn-primary rounded-pill px-4">
                                            <i class="fas fa-save me-2"></i>
                                            Submit
                                        </button>
                                    </div>

                                    <!-- Change Password Link -->
                                    <div class="text-center">
                                        <a href="{% url 'password_reset' %}" class="text-primary text-decoration-none">
                                            Change Password
                                        </a>
                                    </div>
                                </form>
                            </div>

                            <!-- Image Section -->
                            <div class="col-md-10 col-lg-6 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid rounded" alt="Profile illustration">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
