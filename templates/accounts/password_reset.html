{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="form-content my-5 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header text-center">
                            <h3 class="font-weight-light my-4">Reset Password</h3>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong><br>
                                    {% endfor %}
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        {% endif %}

                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-4">
                                    <label class="small mb-1" for="id_email">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" name="email" class="form-control" autocomplete="email"
                                               maxlength="254" required id="id_email" placeholder="Enter your email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
                                </div>
                            </form>
                        </div>

                        <div class="text-center mb-3">
                            <div class="small">
                                <a href="{% url 'login' %}" style="text-decoration: none; color: #007bff;">Back To
                                    Login</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
