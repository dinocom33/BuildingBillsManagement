{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="email-wrapper py-5">
    <div class="container">
        <div class="email-content mx-auto" style="max-width: 500px;">
            <!-- Header -->
            <div class="email-header bg-light text-center p-4">
                <h3 class="fw-bold text-primary mb-0">Reset Password</h3>
            </div>

            <!-- Error Messages -->
            {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show my-3" role="alert">
                <div id="form_errors">
                    {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong><br>
                    {% endfor %}
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <!-- Form Body -->
            <div class="email-body p-4">
                <form method="POST" class="needs-validation">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label class="form-label fw-bold" for="id_email">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" autocomplete="email"
                                maxlength="254" required id="id_email" placeholder="Enter your email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>

            <!-- Footer -->
            <div class="email-footer text-center py-3 bg-light">
                <small>
                    <a href="{% url 'login' %}" class="text-primary text-decoration-none">Back To Login</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
