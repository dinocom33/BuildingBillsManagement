{% extends 'base.html' %}
{% load static %}

{% block title %}Add apartment{% endblock title %}

{% block content %}
    <section class="mb-5 mt-5 pb-3 pt-4">
        <div class="text-center" id="navigation-buttons">
            <!-- Navigation Links -->
            <a href="{% url 'building:apartments' %}" class="btn btn-outline-primary">
                All apartments
            </a>
        </div>
        <div class="container mb-5 mt-5 pb-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                {% include 'partials/_alerts.html' %}
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add apartment</p>

                                    <form action="{% url 'building:create_apartment' %}" method="POST"
                                          class="mx-1 mx-md-4">
                                        {% csrf_token %}
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="building" type="number" step=0.01
                                                       id="building"
                                                       class="form-control"
                                                       required/>
                                                <label class="form-label" for="building">Building</label>
                                            </div>

                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="entrance" type="text"
                                                       id="entrance"
                                                       class="form-control" required/>
                                                <label class="form-label" for="entrance">Entrance</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="owner" type="email" id="owner"
                                                       class="form-control"
                                                       required/>
                                                <label class="form-label" for="owner">Owner</label>
                                            </div>

                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="floor" type="number"
                                                       id="floor"
                                                       class="form-control" required/>
                                                <label class="form-label" for="floor">Floor</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="number" type="number"
                                                       id="number"
                                                       class="form-control"
                                                       required/>
                                                <label class="form-label" for="number">Number</label>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit"
                                                    class="btn btn-outline-primary btn-lg">Add apartment
                                            </button>
                                        </div>
                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
