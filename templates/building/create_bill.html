{% extends 'base.html' %}
{% load static %}

{% block title %}Add building{% endblock title %}

{% block content %}
    <section class="mb-5 mt-5 pb-3 pt-4">
        <div class="container mb-5 mt-5 pb-5 pt-">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                {% include 'partials/_alerts.html' %}
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add bill</p>

                                    <form action="{% url 'create_bill' %}" method="POST" class="mx-1 mx-md-4">
                                        {% csrf_token %}
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="total_electricity" type="number" step=0.01
                                                       id="total_electricity"
                                                       class="form-control"
                                                       required/>
                                                <label class="form-label" for="total_electricity">Electricity</label>
                                            </div>

                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="total_elevator_electricity" type="number" step=0.01
                                                       id="total_elevator_electricity"
                                                       class="form-control" required/>
                                                <label class="form-label" for="total_elevator_electricity">Elevator
                                                    electricity</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="total_cleaning" type="number" step=0.01 id="total_cleaning"
                                                       class="form-control"
                                                       required/>
                                                <label class="form-label" for="total_cleaning">Cleaning</label>
                                            </div>

                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="total_elevator_maintenance" type="number" step=0.01
                                                       id="total_elevator_maintenance"
                                                       class="form-control" required/>
                                                <label class="form-label" for="total_elevator_maintenance">Elevator
                                                    maintenance</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="total_entrance_maintenance" type="number" step=0.01
                                                       id="total_entrance_maintenance"
                                                       class="form-control"
                                                       required/>
                                                <label class="form-label" for="total_entrance_maintenance">Entrance
                                                    Maintenance</label>
                                            </div>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="for_month" type="date" step=0.01
                                                       id="for_month"
                                                       class="form-control"
                                                       required/>
                                                <label class="form-label" for="for_month">
                                                    Month</label>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit"
                                                    class="btn btn-primary btn-lg">Add bill
                                            </button>
                                        </div>
                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
